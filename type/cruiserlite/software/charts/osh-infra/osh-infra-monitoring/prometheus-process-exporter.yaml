---
schema: armada/Chart/v1
metadata:
  schema: metadata/Document/v1
  replacement: true
  name: prometheus-process-exporter
  labels:
    name: prometheus-process-exporter-cruiser-lite
  layeringDefinition:
    abstract: false
    layer: type
    parentSelector:
      name: prometheus-process-exporter-global
    actions:
      - method: merge
        path: .
  storagePolicy: cleartext
data:
  values:
    pod:
      resources:
        process_exporter:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "1024Mi"
            cpu: "2000m"
...
