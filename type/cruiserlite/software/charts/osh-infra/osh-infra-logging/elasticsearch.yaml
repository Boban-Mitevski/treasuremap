            18:
              action: delete_indices
              description: >-
                "Delete utility container log indices older than 14 days"
              options:
                timeout_override: 7200
                continue_if_exception: False
                ignore_empty_list: True
                disable_action: False
              filters:
              - filtertype: pattern
                kind: prefix
                value: 'utility_access-'
              - filtertype: age
                source: name
                direction: older
                timestring: '%Y.%m.%d'
                unit: days
                unit_count: 2
            19:
              action: delete_snapshots
              description: >-
                "Delete non-security logs snapshots older than 14 days"
              options:
                repository: logstash_snapshots
                timeout_override: 21600
                retry_interval: 120
                retry_count: 5
                ignore_empty_list: True
                continue_if_exception: False
                disable_action: False
              filters:
              - filtertype: pattern
                kind: prefix
                value: 'non-security-logs-snapshot-'
              - filtertype: age
                source: creation_date
                direction: older
                unit: days
                unit_count: 2
            20:
              action: delete_snapshots
              description: >-
                "Delete security logs snapshots older than 180 days"
              options:
                repository: logstash_snapshots
                timeout_override: 21600
                retry_interval: 120
                retry_count: 5
                ignore_empty_list: True
                continue_if_exception: False
                disable_action: False
              filters:
              - filtertype: pattern
                kind: prefix
                value: 'security-logs-snapshot-'
              - filtertype: age
