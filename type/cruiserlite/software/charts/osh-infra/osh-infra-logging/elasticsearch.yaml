                unit: days
                unit_count: 2
            15:
              action: delete_indices
              description: >-
                "Delete flows indices older than 14 days"
              options:
                timeout_override: 7200
                continue_if_exception: False
                ignore_empty_list: True
                disable_action: False
              filters:
              - filtertype: pattern
                kind: prefix
                value: 'flows-'
              - filtertype: age
                source: name
                direction: older
                timestring: '%Y.%m.%d'
                unit: days
                unit_count: 2
            16:
              action: delete_indices
              description: >-
                "Delete airship indices older than 14 days"
              options:
                timeout_override: 7200
                continue_if_exception: False
                ignore_empty_list: True
                disable_action: False
              filters:
              - filtertype: pattern
                kind: prefix
                value: 'airship-'
              - filtertype: age
                source: name
                direction: older
