---
schema: armada/Chart/v1
metadata:
  schema: metadata/Document/v1
  name: compute-utility
  layeringDefinition:
    abstract: false
    layer: global
  labels:
    name: compute-utility-global
    component: utility
  storagePolicy: cleartext
  substitutions:
    # Chart source
    - src:
        schema: pegleg/SoftwareVersions/v1
        name: software-versions
        path: .charts.utility.compute-utility
      dest:
        path: .source

    # Images
    - src:
        schema: pegleg/SoftwareVersions/v1
        name: software-versions
        path: .images.utility.compute-utility
      dest:
        path: .values.images.tags

    # Log User compute Utility Container
    - src:
        schema: nc/CorridorConfig/v1
        name: corridor-config
        path: .utility.always_log_user
      dest:
        path: .values.conf.utility.always_log_user

data:
  chart_name: compute-utility
  release: compute-utility
  test:
    enabled: false
  namespace: utility
  protected:
    continue_processing: false
  wait:
    timeout: 600
    labels:
      release_group: clcp-compute-utility
  install:
   no_hooks: false
  upgrade:
   no_hooks: false
   pre:
      delete:
        - type: job
          labels:
            release_group: clcp-compute-utility
  values:
    labels:
      utility:
        node_selector_key: utility
        node_selector_value: enabled
  dependencies:
    - compute-utility-htk
...
---
schema: armada/Chart/v1
metadata:
  schema: metadata/Document/v1
  name: compute-utility-htk
  layeringDefinition:
    abstract: false
    layer: global
  storagePolicy: cleartext
  substitutions:
    - src:
        schema: pegleg/SoftwareVersions/v1
        name: software-versions
        path: .charts.utility.compute-utility-htk
      dest:
        path: .source
data:
  chart_name: compute-utility-htk
  release: compute-utility-htk
  namespace: compute-utility-htk
  values: {}
  dependencies: []
...
