---
schema: armada/Chart/v1
metadata:
  schema: metadata/Document/v1
  name: prometheus-kube-state-metrics
  labels:
    name: prometheus-kube-state-metrics-global
  layeringDefinition:
    abstract: false
    layer: global
  storagePolicy: cleartext
  substitutions:
    # Chart source
    - src:
        schema: pegleg/SoftwareVersions/v1
        name: software-versions
        path: .charts.osh_infra.prometheus_kube_state_metrics
      dest:
        path: .source

    # Images
    - src:
        schema: pegleg/SoftwareVersions/v1
        name: software-versions
        path: .images.osh_infra.prometheus_kube_state_metrics
      dest:
        path: .values.images.tags

    # Endpoints
    - src:
        schema: pegleg/EndpointCatalogue/v1
        name: osh_infra_endpoints
        path: .osh_infra.kube_state_metrics
      dest:
        path: .values.endpoints.kube_state_metrics
    - src:
        schema: pegleg/EndpointCatalogue/v1
        name: osh_infra_endpoints
        path: .osh_infra.kube_scheduler
      dest:
        path: .values.endpoints.kube_scheduler
    - src:
        schema: pegleg/EndpointCatalogue/v1
        name: osh_infra_endpoints
        path: .osh_infra.kube_controller_manager
      dest:
        path: .values.endpoints.kube_controller_manager

data:
  chart_name: prometheus-kube-state-metrics
  release: prometheus-kube-state-metrics
  namespace: kube-system
  wait:
    timeout: 900
    labels:
      release_group: clcp-prometheus-kube-state-metrics
  install:
    no_hooks: false
  upgrade:
    no_hooks: false
    pre:
      delete:
        - type: job
          labels:
            release_group: clcp-prometheus-kube-state-metrics
      create: []
    post:
      create: []
  values:
    pod:
      resources:
        enabled: true
        kube_state_metrics:
          requests:
            memory: "512Mi"
            cpu: "100m"
          limits:
            memory: "1024Mi"
            cpu: "2000m"
    labels:
      kube_state_metrics:
        node_selector_key: openstack-control-plane
        node_selector_value: enabled
      job:
        node_selector_key: openstack-control-plane
        node_selector_value: enabled
  dependencies:
    - prometheus_kube_state_metrics-htk
...
---
schema: armada/Chart/v1
metadata:
  schema: metadata/Document/v1
  name: prometheus_kube_state_metrics-htk
  layeringDefinition:
    abstract: false
    layer: global
  substitutions:
    - src:
        schema: pegleg/SoftwareVersions/v1
        name: software-versions
        path: .charts.osh_infra.prometheus_kube_state_metrics-htk
      dest:
        path: .source
  storagePolicy: cleartext
data:
  chart_name: prometheus_kube_state_metrics-htk
  release: prometheus_kube_state_metrics-htk
  namespace: prometheus_kube_state_metrics-htk
  timeout: 600
  wait:
    timeout: 600
  upgrade:
    no_hooks: true
  values: {}
  dependencies: []
...
