---
schema: 'drydock/BootAction/v1'
metadata:
  schema: 'metadata/Document/v1'
  name: apparmor-profiles
  storagePolicy: 'cleartext'
  layeringDefinition:
    abstract: false
    layer: global
  substitutions:
    - src:
        schema: pegleg/AppArmorProfile/v1
        name: calico-node-v1
        path: .savePath
      dest:
        path: .assets[0].path
    - src:
        schema: pegleg/AppArmorProfile/v1
        name: calico-node-v1
        path: .content
      dest:
        path: .assets[0].data
    - src:
        schema: pegleg/AppArmorProfile/v1
        name: kubeproxy-v1
        path: .savePath
      dest:
        path: .assets[1].path
    - src:
        schema: pegleg/AppArmorProfile/v1
        name: kubeproxy-v1
        path: .content
      dest:
        path: .assets[1].data
    - src:
        schema: pegleg/AppArmorProfile/v1
        name: libvirt-v1
        path: .savePath
      dest:
        path: .assets[2].path
    - src:
        schema: pegleg/AppArmorProfile/v1
        name: libvirt-v1
        path: .content
      dest:
        path: .assets[2].data
    - src:
        schema: pegleg/AppArmorProfile/v1
        name: ceph-osd-v1
        path: .savePath
      dest:
        path: .assets[3].path
    - src:
        schema: pegleg/AppArmorProfile/v1
        name: ceph-osd-v1
        path: .content
      dest:
        path: .assets[3].data
data:
  signaling: false
  assets:
    - type: file
      permissions: '600'
      data_pipeline:
        - utf8_decode
    - type: file
      permissions: '600'
      data_pipeline:
        - utf8_decode
    - type: file
      permissions: '600'
      data_pipeline:
        - utf8_decode
    - type: file
      permissions: '600'
      data_pipeline:
        - utf8_decode
...
